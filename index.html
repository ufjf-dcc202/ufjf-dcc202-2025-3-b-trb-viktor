<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBot</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main id="estrutura-pagina">
        <div id="area-comandos">Comandos
            <button class="comando" data-comando="avancar">Andar</button>
            <button class="comando" data-comando="girarAntiHorario">Girar no sentido anti-horário</button>
            <button class="comando" data-comando="girarHorario">Girar no sentido horário</button>
            <button class="comando" data-comando="pular">Pular</button>
            <button class="comando" data-comando="acender">Acender</button>
            <button class="comando" data-comando="p1">Chamar P1</button>
            <button class="comando" data-comando="p2">Chamar P2</button>
        </div>

        <div class="divisor"></div>

        <div id="tabuleiro"></div>

        <div class="divisor"></div>

        <div id="coluna-direita">
            <div id="area-main" class="area">
                <b>Main</b>
                <button class="lixeira">Lixeira</button>
            </div>

            <div id="area-p1" class="area">
                <b>P1</b>
                <button class="lixeira">Lixeira</button>
            </div>

            <div id="area-p2" class="area"> 
                <b>P2</b>
                <button class="lixeira">Lixeira</button>
            </div>
            <div id="area-nivel">
                <button id="executar" class="executaveis"></button>
                <button id="reiniciar" class="executaveis"></button>
                <button id="proxima-fase" class="executaveis"></button>
            </div>
        </div>

        <div id="robo" data-x="0" data-y="0">Robô</div>
    </main>

    <script src="script.js"></script>
</body>
</html>
