<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBot</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main id="estrutura-pagina">
        <div id="area-comandos">Comandos
            <button class="comando" data-comando="avancar"><img src="assets/avancar.png" alt="Avançar"></button>
            <button class="comando" data-comando="girarAntiHorario"><img src="assets/girarAntiHorario.png" alt="GirarAntiHorario"></button>
            <button class="comando" data-comando="girarHorario"><img src="assets/girarHorario.png" alt="GirarHorario"></button>
            <button class="comando" data-comando="pular"><img src="assets/pular.png" alt="Pular"></button>
            <button class="comando" data-comando="acender"><img src="assets/acender.png" alt="Acender"></button>
            <button class="comando" data-comando="p1"><img src="assets/p1.png" alt="P1"></button>
            <button class="comando" data-comando="p2"><img src="assets/p2.png" alt="P2"></button>
        </div>

        <div class="divisor"></div>

        <div id="tabuleiro"></div>

        <div class="divisor"></div>

        <div id="coluna-direita">
            <div id="area-main" class="area">
                <b>Main</b>
                <button class="lixeira">Lixeira</button>
            </div>

            <div id="area-p1" class="area">
                <b>P1</b>
                <button class="lixeira">Lixeira</button>
            </div>

            <div id="area-p2" class="area"> 
                <b>P2</b>
                <button class="lixeira">Lixeira</button>
            </div>
        </div>
        <div id="area-nivel">
                <button id="executar" class="executaveis">Executar</button>
                <button id="executar2x" class="executaveis">Executar 2x</button>
                <button id="passo-a-passo" class="executaveis">Passo a passo</button>
                <button id="reiniciar" class="executaveis">Reiniciar</button>
                <button id="proxima-fase" class="executaveis invisivel">Próximo Nível</button>
            </div>

        <div id="robo" data-x="0" data-y="0" data-direcao="1"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
