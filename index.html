<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBot</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main id="estrutura-pagina">
        <div id="area-comandos">Comandos
            <button data-comando="avancar">Andar</button>
            <button data-comando="girarAntiHorario">Girar no sentido anti-horário</button>
            <button data-comando="girarHorario">Girar no sentido horário</button>
            <button data-comando="pular">Pular</button>
            <button data-comando="acender">Acender</button>
            <button data-comando="p1">Chamar P1</button>
            <button data-comando="p2">Chamar P2</button>
        </div>

        <div class="divisor"></div>

        <div id="tabuleiro"></div>

        <div class="divisor"></div>

        <div id="coluna-direita">
            <div id="area-main" class="area"><span>Main</span></div>
            <div id="area-p1" class="area"><span>P1</span></div>
            <div id="area-p2" class="area"><span>P2</span></div>
        </div>

        <div id="robo" data-x="0" data-y="0">Robô</div>
    </main>

    <script src="script.js"></script>
</body>
</html>
