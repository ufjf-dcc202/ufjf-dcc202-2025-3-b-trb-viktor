<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBot</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="estrutura-pagina">
        <div id="area-comandos">Comandos</div>

        <div class="divisor"></div>

        <div id="tabuleiro"></div>

        <div class="divisor"></div>

        <div id="coluna-direita">
            <div id="area-main">Main</div>
            <div id="area-p1">P1</div>
            <div id="area-p2">P2</div>
        </div>

    </div>

    <script>
        const tabuleiro = document.getElementById("tabuleiro");

        for(let i=0; i<100; i++){
            const novoDiv = document.createElement("div");
            novoDiv.classList.add("quadrado");
            tabuleiro.appendChild(novoDiv);
        }
    </script>
</body>
</html>
